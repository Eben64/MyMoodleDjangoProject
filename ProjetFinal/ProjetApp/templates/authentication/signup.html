{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Register - SB Admin</title>
        <link href="{%  static 'css/styles.css'  %}" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">CREER UN COMPTEt</h3></div>
                                    <div class="card-body">
                                        <span class="mb-0 text-muted">
                                            {% if msg %}
                                                {{ msg | safe }}
                                            {% else %}
                                            {% endif %}
                                          </span>
                                            <form  method="post">
                                                {% csrf_token %}
                                              <div class="form-group first"><br>
                                                <label for="username">Username</label>
                                                  {{ form.username }}
                                              </div>
                                              <div class="form-group first">
                                                <label for="nom">nom</label>
                                                  {{ form.nom}}
                                              </div>
                                              <div class="form-group first">
                                                <label for="prenom">prenom</label>
                                                  {{ form.prenom}}
                                              </div>
                                              <div class="form-group first">
                                                <label for="date_birth">Date de naissance</label>
                                                <input class="form-control" type="date" id="date_birth" name="date_birth" placeholder="YYYY-MM-DD" required>
                                            </div>                        
                                              <div class="form-group first">
                                                <label for="numero">numero</label>
                                                  {{ form.numero}}
                                              </div>
                                              <div class="form-group last mb-4">
                                                <label for="password1">Password</label>
                                                  {{ form.password1 }}
                                              </div>
                                              <div class="form-group last mb-4">
                                                <label for="password2">Confirm Password</label>
                                                  {{ form.password2 }}
                                              </div>
                                              <div class="d-flex mb-5 align-items-center">
                                                <label class="control control--checkbox mb-0"><span class="caption">Teacher</span>
                                                    {{ form.is_teacher }}
                                                  <div class="control__indicator"></div>
                                                </label>
                                              </div>
                                              <div class="d-flex mb-5 align-items-center">
                                                <label class="control control--checkbox mb-0"><span class="caption">Student</span>
                                                    {{ form.is_student }}
                                                  <div class="control__indicator"></div>
                                                </label>
                                              </div>
                                                <span class="text-error">{{ form.errors }}</span>
                                              <input type="submit"  value="Register" class="btn btn-pill text-white btn-block btn-primary">
                                            </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="/login/">Have an account? Go to login</a></div>
                                    </div>
                                </div><br><br><br>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <!-- <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2023</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer> -->
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
