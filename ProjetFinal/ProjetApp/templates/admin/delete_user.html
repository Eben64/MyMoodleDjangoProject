{% load static %}

{% block content %}
<h2>Supprimer l'Utilisateur</h2>
<p>Êtes-vous sûr de vouloir supprimer l'utilisateur {{ user.username }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirmer la suppression</button>
    <a href="{% url 'manage_users' %}">Annuler</a>
</form>
{% endblock %}
